<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Edit User</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <span th:insert="fragments.html :: cssLinks"></span>
</head>

<body class="bg-dark">

    <span th:replace="fragments.html :: navBar"></span>

    <div class="container">

        <form th:action="@{/modifyAdmin}" method="POST">

            <!-- <div th:if="${error != null}" th:text="${error}" class="alert alert-danger" role="alert"></div> -->

            <div class="form-group">

                <br>
                <label for="exampleInputNombre"></label>
                <input type="text" maxlength="30" class="form-control" name="name" placeholder="Name"
                    th:value="${user.name}" />

                <br>
                <label for="exampleInputNombre"></label>
                <input type="number" max="99999999" class="form-control" name="dni" placeholder="DNI"
                    th:value="${user.dni}" />

                <br>
                <label for="exampleInputNombre"></label>
                <input type="number" max="9999999999" class="form-control" name="phone" placeholder="Phone"
                    th:value="${user.phone}" />

                <br>
                <label for="exampleInputNombre"></label>
                <input type="text" class="form-control" name="mail" placeholder="Mail" th:value="${user.mail}" />

                <br>
                <label for="exampleInputNombre"></label>
                <input type="password" class="form-control" name="password1" placeholder="Password 1" />

                <br>
                <label for="exampleInputNombre"></label>
                <input type="password" class="form-control" name="password2" placeholder="Password 2" />

                <br>
            </div>

            <br>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/jquery-3.6.0.js" nonce="wtfdude" th:inline="javascript"></script>
<script src="/js/index.js" nonce="wtfdude" th:inline="javascript">
</script>

</html>
