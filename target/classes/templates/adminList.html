<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Admin List</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <span th:insert="fragments.html :: cssLinks"></span>
    </head>
    
    <span th:replace="fragments.html :: navBar"></span>
    <body>


        <div class="container" th:text="${session.usuario.rol}" style="color: white;"></div>

        <div class="container">
            <br>
            <h3 class="display-2">ADMIN</h3>
            <br>
            <br>
            <h3 class="display-8">ADMIN LIST</h3>

            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">E-mail</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="usuario:${admins}">
                        <td th:text="${usuario.id}">id</td>
                        <td th:text="${usuario.name}">name</td>
                        <td th:text="${usuario.mail}">mail</td>
                    </tr>                    
                </tbody>
            </table>
        </div>
        <br>
        <br>           
        <div class="container">
            <button class="btn bg-dark"><a th:href="@{/}">PÃ¡gina principal</a></button>
        </div>
    </body>
</html>
